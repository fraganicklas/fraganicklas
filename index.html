<!DOCTYPE html>
<html>
  <head>
    <title>Ställ Nicklas en fråga</title>
  </head>
  <body>
    <h1>Ställ Nicklas en fråga</h1>
    <form id="question-form">
      <label for="question">Vad har du för fråga till Nicklas?</label>
      <input type="text" id="question" name="question">
      <button type="submit">Fråga Nicklas</button>
    </form>
    <div id="answer"></div>
    <script>
      const form = document.getElementById('question-form');
      const answerDiv = document.getElementById('answer');

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        answerDiv.innerText = "Nicklas rullar sina tärningar.. det landar på JA!";
      });
    </script>
  </body>
</html>
