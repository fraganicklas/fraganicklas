<!DOCTYPE html>
<html>
<head>
  <title>Dice Roll Animation</title>
  <style>
    /* CSS for the dice images */
    .dice {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 10px;
    }

    .dice::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0.6rem;
      height: 0.6rem;
      border-radius: 50%;
      background-color: white;
      transform: translate(-50%, -50%);
    }

    .dice::after {
      content: "";
      position: absolute;
      border-radius: 5px;
      background-color: #4CAF50;
    }

    /* CSS for the dice animation */
    .odd-roll {
      transform:
        translateX(-25px)
        rotateY(720deg)
        translateZ(-25px)
        rotateX(-720deg)
        translateX(25px)
        rotateY(720deg)
        translateZ(25px);
    }

    .even-roll {
      transform:
        translateX(-25px)
        rotateY(-720deg)
        translateZ(-25px)
        rotateX(720deg)
        translateX(25px)
        rotateY(-720deg)
        translateZ(25px);
    }
  </style>
</head>
<body>
  <div>
    <label for="question-input">Skriv din fråga till Nicklas:</label>
    <input type="text" id="question-input">
    <button id="roll-button">Fråga!</button>
  </div>

  <div id="dice-container">
    <div class="dice die-list">
      <div class="dice__face"></div>
    </div>
  </div>

  <script>
    function rollDice() {
      const dice = [...document.querySelectorAll(".die-list")];
      dice.forEach(die => {
        const roll = getRandomNumber(1, 6);
        die.dataset.roll = roll;
        die.querySelector(".dice__face").textContent = "Yes";
      });
      toggleClasses(dice[0]);
    }

    function getRandomNumber(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    document.getElementById("roll-button").addEventListener("click", rollDice);
  </script>
</body>
</html>
