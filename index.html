<!DOCTYPE html>
<html>
<head>
	<title>Roll the dice!</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		label {
			font-weight: bold;
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"] {
			padding: 5px;
			font-size: 16px;
			border: 2px solid #ccc;
			border-radius: 4px;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 10px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
		.dice {
			width: 100px;
			height: 100px;
			position: relative;
			perspective: 1000px;
		}
		.dice-inner {
			position: absolute;
			width: 100%;
			height: 100%;
			transform-style: preserve-3d;
			animation: roll 1s;
		}
		.dice-face {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: white;
			border: 1px solid black;
			box-sizing: border-box;
			backface-visibility: hidden;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
			font-weight: bold;
		}
		@keyframes roll {
			0% {
				transform: rotateX(0deg) rotateY(0deg);
			}
			50% {
				transform: rotateX(360deg) rotateY(360deg);
			}
			100% {
				transform: rotateX(720deg) rotateY(720deg);
			}
		}
	</style>
</head>
<body>
	<div>
		<label>Skriv din fr책ga till Nicklas:</label>
		<input type="text" id="question" placeholder="Skriv din fr책ga h채r...">
		<button id="roll-btn" onclick="rollDice()">Fr책ga!</button>
	</div>
	<div class="dice-container" style="display: none;">
		<div class="dice">
			<div class="dice-inner">
				<div class="dice-face">Ja</div>
				<div class="dice-face">Ja</div>
				<div class="dice-face">Ja</div>
				<div class="dice-face">Ja</div>
				<div class="dice-face">Ja</div>
				<div class="dice-face">Ja</div>
			</div>
		</div>
	</div>
	<script>
		function rollDice() {
			// Hide the input and button, show the dice
			document.getElementById("question").style.display = "none";
			document.getElementById("roll-btn").style.display = "none";
			document.querySelector(".dice-container").style.display = "block";
			// Roll the dice
			setTimeout(() => {
				document.querySelector(".dice-inner").style.transform = "rotateX(720deg) rotateY(720deg)";
			}, 0);
		}
	</script>
</body>
</html>
